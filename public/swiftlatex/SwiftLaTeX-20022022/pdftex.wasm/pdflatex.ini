% pdflatex.ini - Minimal initialization file for PdfTeX format generation
% This creates a basic format with Plain TeX only (no LaTeX)

% This is a minimal format file that creates pdflatex.fmt
% without requiring external LaTeX files

\catcode`\{=1 % left brace is begin-group character
\catcode`\}=2 % right brace is end-group character
\catcode`\$=3 % dollar sign is math shift
\catcode`\&=4 % ampersand is alignment tab
\catcode`\#=6 % hash mark is macro parameter character
\catcode`\^=7 % circumflex is for superscripts
\catcode`\_=8 % underline is for subscripts
\catcode`\ =10 % space is space
\catcode`\%=14 % percent sign is comment character

% Define basic macros
\def\relax{}
\let\empty\relax

% Dump the minimal format
\dump
